<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình nhập một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F (Fahrenheit)</title>
</head>
<body>
    <script>
        let c = prompt("Nhập độ C : ");
        let f = 9*c/5 + 32;
        document.write("Độ F là :" + f);
    </script>
</body>
</html>
