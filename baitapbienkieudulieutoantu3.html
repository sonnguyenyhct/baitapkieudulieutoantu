<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình tính diện tích hình tròn</title>
</head>
<body>
    <script>
      let a =  prompt("Nhập vào bán kính (cm):");
      let bankinh = parseInt(a);
      let dientich = bankinh*bankinh*3.14;
        document.write("Diện tích hình tròn : " + dientich + "cm2");
    </script>

</body>
</html>
