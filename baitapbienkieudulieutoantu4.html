<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi hình tròn</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào bán kính (cm):");
    let bankinh = parseInt(a);
    let chuvi = 2*bankinh*3.14;
    document.write("Chu vi hình tròn là :" + chuvi);
</script>

</body>
</html>
